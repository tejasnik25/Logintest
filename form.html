
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload CV for Navy Recruitment</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <div class="container" id="signIn">
        <h1 class="form-title">Upload Your CV</h1>
        <form action="./Upload.php" method="post" enctype="multipart/form-data">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="name" name="name" id="name" placeholder="name" required>
                <label for="name">Name</label>
            </div>
          <div class="input-group">
              <i class="fas fa-envelope"></i>
              <input type="email" name="email" id="email" placeholder="Email" required>
              <label for="email">Email</label>
          </div>
          <div class="input-group">
              <i class="fas fa-upload"></i>
              <!-- <label for="cv">Upload CV:</label> -->
              <input type="file" name="cv" id="cv" required><br>
              <button type="submit" value="Upload CV">Upload CV</button>
          </div>
        </form>
    </div> 
      
</body>
</html>
